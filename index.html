<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de Taupe de foire</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="fondbrun">
      <h1>Jeu de Taupe</h1>
      <div class="container">
        <div class="mole">
          <div class="taupe trou1"></div>
          <div class="terrier">
            <div class="cercle"></div>
          </div>
        </div>
        <div class="mole">
          <div class="taupe trou2"></div>
          <div class="terrier">
            <div class="cercle"></div>
          </div>
        </div>
        <div class="mole">
          <div class="taupe trou3"></div>
          <div class="terrier">
            <div class="cercle"></div>
          </div>
        </div>
        <div class="mole">
          <div class="taupe trou4"></div>
          <div class="terrier">
            <div class="cercle"></div>
          </div>
        </div>
        <div class="mole">
          <div class="taupe trou5"></div>
          <div class="terrier">
            <div class="cercle"></div>
          </div>
        </div>
        <div class="mole">
          <div class="taupe trou6"></div>
          <div class="terrier">
            <div class="cercle"></div>
          </div>
        </div>
      </div>
      <div class="annonce">
        <div class="score">Score : 0</div>
        <div class="timer">Temps : 30s</div>
      </div>
      <div class="rejouer">REJOUER</div>
    </div>
    
    <audio controls id="SonCoup">
